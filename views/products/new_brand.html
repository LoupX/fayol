{{extend 'base/layout.html'}}

{{block scripts_extra}}
<script type="text/javascript" src="{{=URL('static', 'js/plugins/jquery.dataTables.min.js')}}"></script>
<script type="text/javascript" src="{{=URL('static', 'js/plugins/jquery.validate.min.js')}}"></script>	
<script type="text/javascript" src="{{=URL('static', 'js/plugins/notifications.js')}}"></script>
{{end}}

{{block sidebar_menu}}
{{include 'products/sidebar.html'}}
{{end}}

{{block content}}
    <div class="centercontent">
    
        <div class="pageheader">
        
            <h1 class="pagetitle">{{=title}}</h1>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper">
        
        	<div id="validation" class="subcontent">
            	
            		<div class="contenttitle2">
                        <h3>Nueva Marca</h3>
                    </div><!--contenttitle-->
            				
            		{{include 'base/notifications.html'}}		
            						
                    <form id="form_brand" class="stdform stdform2" method="post" action="">
                    	
                        <p>
	                        <label>Nombre *</label>
	                        <span class="field"><input type="text" name="name" id="name" class="smallinput"/></span>
	                    </p>
	                    <p>
	                       	<label>Descripción</label>
	                        <span class="field"><input type="text" name="description" id="description" class="smallinput"/></span>
	                    </p>
	                    <p class="stdformbutton">
                        	<button id="submit" class="submit radius2">Guardar</button>
                        </p>
                    </form>

            </div><!--subcontent-->     
        
        </div><!--contentwrapper-->
        
        <br clear="all" />
        
	</div><!-- centercontent -->   
    
</div><!--bodywrapper-->

<script type="text/javascript">
    
	jQuery("#form_brand").validate({
        rules: {
        	name: {
                minlength: 2,
                required: true
            },
        },
        messages: {
            name: "Ingrese el nombre de la marca con un mínimo de 2 caracteres",
        }
    });

    //form 
    //send form
    jQuery('#submit').live('click', function(e) {
        e.preventDefault();
        
        
        msg.hideAll();

        if(jQuery("#form_brand").valid()) {

             jQuery.ajax({
                url: "{{=URL(c='products_ajax', f='create_brand')}}",
                data: { 
                    name:jQuery('#name').val(),
                    description:jQuery('#description').val(),
                },
                type: 'POST',
                success:function(data){
                    if(data != 0 && data){
                        msg.success();
                        deleteFields();
                   }
                    else if(data == 0) {
                        msg.exists("Esta marca existe, para editarla vaya a la sección de ver marcas.");
                    }
                    else{
                        msg.error();
                    }
                }
            }); 
        } else {
            msg.error();
        }
    });

    function deleteFields() {
        jQuery('#name').val('');
        jQuery('#description').val('');
    }

</script>

</body>
</html>
{{end}}
