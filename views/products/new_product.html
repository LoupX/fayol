{{extend 'base/layout.html'}}

{{block scripts_extra}}
<script type="text/javascript" src="{{=URL('static', 'js/plugins/jquery.dataTables.min.js')}}"></script>
<script type="text/javascript" src="{{=URL('static', 'js/custom/tables.js')}}"></script>	
{{end}}

{{block sidebar_menu}}
{{include 'products/sidebar.html'}}
{{end}}

{{block content}}
    <div class="centercontent">
    
        <div class="pageheader">
        
            <h1 class="pagetitle">{{=title}}</h1>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper">
        
        	<div id="validation" class="subcontent">
            	
            		<div class="contenttitle2">
                        <h3>Nombre del agente de ventas</h3>
                    </div><!--contenttitle-->
            	
            	<script type="text/javascript">
				jQuery(document).ready(function()
				{
						jQuery("#form_ventor").validate({
							rules: 
							{
								sales_agent: "required",
							},
							messages: 
							{
								sales_agent: "Ingrese el nombre del agente de ventas",
					
							}
						});
					
				});
				</script>
					
            	
                    <form id="form_agent" class="stdform stdform2" method="post" action="">
                    	                        
                        <p>
	                        	<label>Nombre del agente de ventas</label>
	                            <span class="field"><input type="text" name="sales_agent" id="sales_agent" class="longinput"/></span>
	                    </p>
                        
                    </form><br />
                       
                    <div class="contenttitle2">
                        <h3>Información de contacto</h3>
                    </div><!--contenttitle-->   
                       
                    <form id="form_agent2" class="stdform stdform2" method="post" action="">
                    	<div id="camposgenerados">
	                    	<p>
	                        	<label>Tipo</label>
	                            <span class="field"><select name="type" id="type">
	                            	<option value="">Choose One</option>
	                                <option value="1">Selection One</option>
	                                <option value="2">Selection Two</option>
	                                <option value="3">Selection Three</option>
	                                <option value="4">Selection Four</option>
	                            </select></span>
	                        </p> 
	                        
	                        <p style="margin-top: 1px;">
	                        	<label>Descripción</label>
	                            <span class="field"><input type="text" name="description" id="description1" class="longinput" keydown="aparecediv()"/></span>
	                        </p>
                    	</div>
                        <p class="stdformbutton">
                        	<button class="submit radius2">Guardar</button>
                        </p>
                    </form>
                   

            </div><!--subcontent-->     
        
        </div><!--contentwrapper-->
        
        <br clear="all" />
        
	</div><!-- centercontent -->
    
    
</div><!--bodywrapper-->

</body>
</html>
{{end}}
