{{extend 'template_fayol.html'}}

<style xmlns="http://www.w3.org/1999/html">

    .ajax_prov {
        font-size: 12px;
        color: #4A8BF4;
        background: #f1f1f1;
        padding: 5px;
        margin: 0 0 8px 0;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 5px;
        -o-border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        box-shadow: 0 1px 1px #ccc inset, 0 1px 0 #fff;
        -o-box-shadow: 0 1px 1px #ccc inset, 0 1px 0 #fff;
        -moz-box-shadow: 0 1px 1px #ccc inset, 0 1px 0 #fff;
        -webkit-box-shadow: 0 1px 1px #ccc inset, 0 1px 0 #fff;
        float: right;
        margin-right: 250px;
    }

    .tit {
        background-color: #5869AF;
        padding: 2px 15px 2px 6px;
        font-weight: bold;
        color: #FFF;
        width: inherit;
        margin-left: 0px;
    } 


    .results {
        width: 210px;
        cursor: pointer;
        font-weight: bold;
        display: none;
        background:#FFF;
        border-top:0;
        border-radius: 0px 0px 5px 5px;
        -moz-border-radius: 0px 0px 5px 5px;
        -ms-border-radius: 0px 0px 5px 5px;
        -o-border-radius: 0px 0px 5px 5px;
        -webkit-border-radius:0px 0px 5px 5px;
        -webkit-box-shadow: 0px 0px 10px rgba(0,0,0,.8);
        -moz-box-shadow: 0px 0px 10px rgba(0,0,0,.8);
        box-shadow: 0px 0px 10px rgba(0,0,0,.8);
        -o-box-shadow: 0px 0px 10px rgba(0,0,0,.8);
        float: right;
        margin-right: 250px;
        margin-top: -8px
        }
      
     
    .results ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
        }
     
    .results li {
        overflow: hidden;
        list-style-type: none;
        margin-bottom: 0px;
        color: #4a8bf4;
        }
     
    .results li:hover {
        background-color: #f1f1f1;
        color: #000;
        }

    input[type='radio'] {

        /* Hide the input, but have it still be clickable */
        opacity: 0;
        width: 18px;
        height: 18px;
        margin: 0;
        cursor: pointer;
    }


    input[type='radio'] + label {
        margin: 0 -20px;
        clear: none;
        z-index: 99;

        /* Left padding makes room for image */
        padding: 5px 0 4px 24px;

        /* Make look clickable because they are */


        background: url('../../static/images/off.png') left center no-repeat;
    }

        /*
            Change from unchecked to checked graphic
        */
    input[type='radio']:checked + label {
        background-image: url('../../static/images/on.png');
    }

</style>

{{block main_content}}
<div class="row" style="margin:auto auto;">
    <div class="grid_4" style="background: #ccc">
        <ul>
            <li>Agregar</li>
            <li>Editar</li>
            <li>Buscar</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <div class="grid_8">
        <form>
            <div class="cont_ajax"> 
                <input type="text" id="month" name="month" class="ajax_prov"   autocomplete="off"/>
                <select id="my-select"></select>
                <div class="results">
                    <ul>
                        <div class="tit">Buscando...</div>
                    </ul>
                </div>
            </div>
        </form>

        <input type="radio">
        <label>hola</label>
        <script>
            jQuery("#month").keyup(function() {
                jQuery(".results").show();
                var word=jQuery(this).val();

                if(word != '') {
                    jQuery.ajax({
                        type: "POST",
                        url: '{{=URL('proveedores', 'month_selector')}}',
                        data: {month: word},
                        success: function(results) {
                            jQuery("#my-select").html(results);
                            jQuery(".results ul").prepend('<div class="tit">Buscando...</div>');
                        }
                    });
                } 
                else {
                    jQuery('.results').hide();
                }
            });

            jQuery('.results li').live('click', function() {
                jQuery('.results').hide();
                jQuery('#month').val(jQuery(this).text());
                //console.log(jQuery(this).val() );
            });
            jQuery("html").click(function(){
                jQuery(".results").hide();
            });
        </script>
    </div>
</div>
{{end}}
