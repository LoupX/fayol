<body class="loginpage">
	<div class="loginbox">
    	<div class="loginboxinner">
            <div class="logo">
            	<h1><span>AMAN.</span>DA</h1>
                <p>premium admin template</p>
            </div><!--logo-->
            
            <br clear="all" /><br />
            
            <div class="nousername">
				<div class="loginmsg">El Usuario y/o Contraseña son incorrectos.</div>
            </div><!--nousername-->
            
            <div class="nopassword">
				<div class="loginmsg">The password you entered is incorrect.</div>
                <div class="loginf">
                    <div class="thumb"><img alt="" src="{{=URL('static','images/thumbs/avatar1.png')}}" /></div>
                    <div class="userlogged">
                        <h4></h4>
                        <a href="index.html">Not <span></span>?</a> 
                    </div>
                </div> --><!--loginf-->
            </div><!--nopassword-->
            
            <form id="login" method="POST">
            	
                <div class="username">
                	<div class="usernameinner">
                    	<input type="text" name="usr" id="usr" autocomplete="off" placeholder="Usuario"/>
                    </div>
                </div>
                
                <div class="password">
                	<div class="passwordinner">
                    	<input type="password" name="pwd" id="pwd" placeholder="Contraseña" />
                        <input type="hidden" name="tkn" id="tkn" value="" />
                    </div>
                </div>

                <button id="submit">Sign In</button>
                
                <div class="keep"><input type="checkbox" /> Keep me logged in</div>
            
            </form>

        </div><!--loginboxinner-->
    </div><!--loginbox-->
    {{include 'login/scripts.html'}}
</body>
