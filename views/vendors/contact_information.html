{{extend 'base/layout.html'}}

{{block scripts_extra}}	
<script type="text/javascript" src="{{=URL('static', 'js/plugins/jquery.validate.min.js')}}"></script>
{{end}}

{{block sidebar_menu}}
{{include 'vendors/sidebar.html'}}
{{end}}

{{block content}}
    <div class="centercontent">
    
        <div class="pageheader">
        
            <h1 class="pagetitle">{{=title}}</h1>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper">
	   		
				<div id="validation" class="subcontent">
            	
            		<div class="contenttitle2">
                        <h3>Selecciona un proveedor</h3>
                    </div><!--contenttitle-->
            	
            	<script type="text/javascript">
				jQuery(document).ready(function()
				{
						jQuery("#form_ventor").validate({
							rules: 
							{
								vendor: "required",
							},
							messages: 
							{
								vendor: "Seleccione un proveedor",
					
							}
						});
					
				});
				</script>
					
            	
                    <form id="form_ventor" class="stdform stdform2" method="post" action="">
                    	                        
                        <p>
                        	<label>Proveedor</label>
                            <span class="field">
                            <select name="vendor" id="vendor">
                            	<option value="">Choose One</option>
                                <option value="1">Selection One</option>
                                <option value="2">Selection Two</option>
                                <option value="3">Selection Three</option>
                                <option value="4">Selection Four</option>
                            </select>
                            </span>
                        </p>
                        
                    </form><br />
                       
                    <div class="contenttitle2">
                        <h3>Información de contacto</h3>
                    </div><!--contenttitle-->   
                       
                    <form class="stdform stdform2" method="post" action="">
                    	<div id="camposgenerados">
	                    	<p>
	                        	<label>Tipo</label>
	                            <span class="field"><select name="type" id="type">
	                            	<option value="">Choose One</option>
	                                <option value="1">Selection One</option>
	                                <option value="2">Selection Two</option>
	                                <option value="3">Selection Three</option>
	                                <option value="4">Selection Four</option>
	                            </select></span>
	                        </p> 
	                        
	                        <p style="margin-top: 1px;">
	                        	<label>Descripción</label>
	                            <span class="field"><input type="text" name="description" id="description1" class="longinput" keydown="aparecediv()"/></span>
	                        </p>
                    	</div>
                        <p class="stdformbutton">
                        	<button class="submit radius2">Guardar</button>
                        </p>
                    </form>
                   

            </div><!--subcontent-->      
        
        </div><!--contentwrapper-->
        
        <br clear="all" />
        
	</div><!-- centercontent -->
    
</div><!--bodywrapper-->

<script type="text/javascript">
var cont = "2";
jQuery('#camposgenerados').on('keyup', jQuery('#description'+(cont-1)), function(e){

	var midiv = document.createElement("div");
		midiv.setAttribute("id","hola");
		midiv.setAttribute("class","holaclase");
		midiv.innerHTML = "<p><label>Tipo</label><span class='field'><select name='type' id='type'><option value=''>Choose One</option><option value='1'>Selection One</option><option value='2'>Selection Two</option><option value='3'>Selection Three</option><option value='4'>Selection Four</option></select></span></p><p style='margin-top: 1px;'><label>Descripción</label><span class='field'><input type='text' name='description' id='description"+cont+"' class='longinput' keydown='aparecediv()'/></span></p>";
		jQuery('#camposgenerados').append(midiv);
		cont++;
		jQuery('#description'+(cont-1)).unbind('keydown');
});
</script>

</body>
</html>
{{end}}
